<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Villa Vendor Registration</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #e0f7fa, #ecf6fc);
        padding: 2rem;
        font-family: "Segoe UI", sans-serif;
      }

      .banner {
        background-image: url("https://images.unsplash.com/photo-1618773928121-c32242e63f39?auto=format&fit=crop&w=2340&q=80");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 180px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        animation: slideInDown 0.6s ease-out;
      }

      .banner h1 {
        font-size: 2rem;
        font-weight: 700;
      }

      .carousel-caption {
        position: absolute;
        height: 250px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.3); /* Optional overlay */
      }

      .carousel-caption h1 {
        font-size: 2rem;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      }

      .carousel-inner {
        height: 250px;
      }

      .carousel-inner .carousel-item img {
        height: 250px;
        object-fit: cover;
      }

      .carousel-caption {
        top: 0;
        bottom: 0;
      }

      .text-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }

      .form-section {
        background: #ffffff;
        border: 2px solid #780000;
        padding: 1.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        min-height: 450px;
        border-radius: 0;
        transition: all 0.3s ease;
        animation: fadeInUp 0.7s ease-in-out;
      }

      .form-section:hover {
        transform: scale(1.01);
        box-shadow: 0 12px 28px rgba(0, 136, 204, 0.12);
      }

      .form-control,
      .form-select {
        border-radius: 6px !important;
      }

      .input-group-text {
        background-color: #e3f2fd;
        border-radius: 6px 0 0 6px;
        border: 1px solid #ced4da;
      }

      .btn-custom {
        margin-top: 30px;
        border-radius: 25px;
        background-color: #780000;
        color: #fff;
        padding: 10px 40px;
        font-size: 1.5rem;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .btn-custom:hover {
        background-color: #005f80;
        transform: scale(1.02);
      }

      .step-indicator {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        font-size: 1rem;
        color: #777;
        font-weight: 500;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(25px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInDown {
        0% {
          opacity: 0;
          transform: translateY(-40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 576px) {
        .banner h1 {
          font-size: 1.5rem;
          text-align: center;
          padding: 0 10px;
        }

        .carousel-caption h1 {
          font-size: 1.4rem;
          padding: 0 10px;
        }

        .form-section {
          min-height: auto;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Banner -->
      <div
        id="bannerCarousel"
        class="carousel slide mb-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner rounded-3 shadow">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?auto=format&fit=crop&w=2340&q=80"
              class="d-block w-100"
              alt="Villa 1"
            />
            <div
              class="carousel-caption d-flex justify-content-center align-items-center h-100"
            >
              <h1 class="text-white fw-bold text-shadow">
                Rabbitstay Vendor Registration
              </h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://plus.unsplash.com/premium_photo-1661964071015-d97428970584?q=80&w=2520&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100"
              alt="Villa 2"
            />
            <div
              class="carousel-caption d-flex justify-content-center align-items-center h-100"
            >
              <h1 class="text-white fw-bold text-shadow">
                Rabbitstay Vendor Registration
              </h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1571896349842-33c89424de2d?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100"
              alt="Villa 3"
            />
            <div
              class="carousel-caption d-flex justify-content-center align-items-center h-100"
            >
              <h1 class="text-white fw-bold text-shadow">
                Rabbitstay Vendor Registration
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- Header -->
      <h2 class="text-center mb-4 fw-bold" style="color: #780000">
        Register Your Villa
      </h2>

      <div class="row g-4 mb-4">
        <!-- Step 1 -->
        <div class="col-lg-6">
          <div class="form-section position-relative">
            <h5 class="fw-bold mb-3 text-center" style="color: #780000">
              Personal Details
            </h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-phone"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Mobile"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
            </div>
            <div class="step-indicator">Step 1 of 5</div>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="col-lg-6">
          <div class="form-section position-relative">
            <h5 class="fw-bold mb-3 text-center" style="color: #780000">
              Villa Details
            </h5>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-hotel"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Villa Name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-list"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Category (e.g. Budget)"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-door-open"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Number of Rooms"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-map-marker-alt"></i
                ></span>
                <textarea
                  class="form-control"
                  rows="2"
                  placeholder="Address"
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-city"></i
                  ></span>
                  <select class="form-select">
                    <option selected disabled>City</option>
                    <option>New York</option>
                    <option>London</option>
                    <option>Tokyo</option>
                    <option>Delhi</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-map-pin"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Landmark"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-mail-bulk"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Pincode"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-concierge-bell"></i
                  ></span>
                  <select class="form-select">
                    <option selected disabled>Amenities</option>
                    <option>WiFi</option>
                    <option>Parking</option>
                    <option>Gym</option>
                    <option>Pool</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="step-indicator">Step 2 of 5</div>
          </div>
        </div>

        <!-- Step 3 with icons -->
        <div class="col-lg-6">
          <div class="form-section position-relative">
            <h5 class="fw-bold mb-3 text-center" style="color: #780000">
              Legal & Tax Information
            </h5>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-file-invoice"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="GST Number"
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-upload"></i
              ></span>
              <input type="file" class="form-control" />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="PAN Number"
              />
            </div>
            <div class="step-indicator">Step 3 of 5</div>
          </div>
        </div>

        <!-- Step 4 with icons -->
        <div class="col-lg-6">
          <div class="form-section position-relative">
            <h5 class="fw-bold mb-3 text-center" style="color: #780000">
              Bank Details
            </h5>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Account Holder Name"
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-hashtag"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Account Number"
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-code-branch"></i
              ></span>
              <input type="text" class="form-control" placeholder="IFSC Code" />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-university"></i
              ></span>
              <input type="text" class="form-control" placeholder="Bank Name" />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"
                ><i class="fas fa-file-upload"></i
              ></span>
              <input type="file" class="form-control" />
            </div>

            <div class="step-indicator">Step 4 of 5</div>
          </div>
        </div>

        <!-- Step 5 -->
        <div class="col-lg-8 offset-lg-2">
          <div class="form-section position-relative">
            <h5 class="fw-bold mb-3 text-center" style="color: #780000">
              About Villa
            </h5>

            <div class="input-group mb-3">
              <!-- <span class="input-group-text"
                ><i class="fas fa-info-circle"></i
              ></span> -->
              <textarea
                class="form-control"
                rows="3"
                placeholder="Description"
              ></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-image"></i></span>
              <input type="file" class="form-control" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fas fa-images"></i
              ></span>
              <input
                type="file"
                class="form-control"
                multiple
                accept="image/*"
              />
            </div>

            <div class="step-indicator">Step 5 of 5</div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
